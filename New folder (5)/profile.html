<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/profile.css">
    <link rel="stylesheet" href="/static/assets/css/recpancive.css">
    <title>پروفایل</title>
</head>

<body data-type="Scroll">
    <main>
        <header class="header">
            <div class="container">
                <div class="Mainheader">
                    <div class="icon">
                        <a href="#" class="logo">
                            <img src="/static/images/logo.png" alt="logo">
                        </a>
                        <ul>
                            <li><a href="#">ورود | ثبت نام <i class='bx bxs-home-alt-2' ></i></a></li>
                            <li><a href="#">سبد خرید <i class='bx bxs-cart' ></i></a></li>
                        </ul>
                    </div>
                    <div class="form">
                        <form action="#" class="search">
                            <input type="text" placeholder="جستجو کنید">
                            <button type="submit" class="btn">
                                <i class='bx bx-search-alt'></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </header>
        <!--------------------------------------------------------------------------->
        <div class="container">
            <div class="profile">
                <div class="mani_card_prof">
                    <div class="head">
                        <h2><i class='bx bxs-user'></i>نام کاربری</h2>
                    </div>
                    <div class="list">
                        <ul>
                            <li><a href="#"><i class='bx bxs-dashboard' ></i>داشبورد</a></li>
                            <li><a href="#"><i class='bx bx-notepad'></i>سفارش های من</a></li>
                            <li><a href="#"><i class='bx bxs-exit' ></i>خروج از حساب</a></li>
                        </ul>
                    </div>
                </div>
                <div class="card_porf">
                    <div class="head">
                        <h2>داشبورد</h2>
                    </div>
                    <div class="list">
                        <div class="flex">
                            <div class="phone">
                                <p><i class='bx bxs-phone' ></i>شماره تماس: <span>شماره تلفن</span></p>
                                <i class='bx bxs-pencil' ></i>
                            </div>
                            <div class="line"></div>
                            <div class="fl-name">
                                <p><i class='bx bxs-user'></i>نام و نام خانوادگی: <span>نام و نام خانوادگی</span></p>
                                <i class='bx bxs-pencil' ></i>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="email">
                                <p><i class='bx bxs-envelope' ></i>ایمیل: <span>ایمیل</span></p>
                                <i class='bx bxs-pencil' ></i>
                            </div>
                            <div class="line"></div>
                            <div class="address">
                                <p><i class='bx bxs-home-alt-2' ></i>آدرس:<span>آدرس</span></p>
                                <i class='bx bxs-pencil' ></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!------------------------------------------------------------------------------>
        <div class="footermob">
            <div class="container">
                <div class="main-nav-bottom">
                    <a href="#" class="item">
                        <i class='bx bxs-home-alt-2' ></i>  
                        <p>خانه</p>
                    </a>
                    <a href="#" class="item count-box">
                        <i class='bx bxs-cart' ></i>
                        <p>سبد خرید</p>
                    </a>
                    <a href="#" class="item">
                        <i class='bx bxs-user'></i>
                        <p>پروفایل</p>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footerr">
        </div>
    </footer>
    <script src="static/assets/js/checkout.js"></script>
</body>

</html>
