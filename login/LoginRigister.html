<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/assets/css/LoginRigister.css">
    <title>ورود | ثبت نام</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sing-up">
            <form action="#">
                <h2>ثبت نام</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">نام کاربری</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">رمز عبور</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">تکرار رمز عبور</label>
                </div>
                <button type="submit" class="btn">ثبت نام</button>
                <div class="sign-link">
                    <p>حساب کاربری دارید؟ <a href="#" class="signin-link">ورود</a></p>
                </div>
            </form>
        </div>
        
        <div class="form-wrapper sing-in">
            <form action="#">
                <h2>ورود</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">نام کاربری</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">رمز عبور</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">رمز خود را فراموش کرده‌اید؟</a>
                </div>
                <button type="submit" class="btn">ورود</button>
                <div class="sign-link">
                    <p>حساب کاربری ندارید؟ <a href="#" class="signup-link">ثبت نام کنید</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="/static/assets/js/Login-Rigister.js"></script>
</body>
</html>
